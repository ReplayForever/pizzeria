{% extends 'pizza/base.html' %}

{% block title %}
    Добавление новой пиццы
{% endblock %}

{% block body %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors }}
        </div>
    {% endif %}

    <form action="{% url 'add_pizza' %}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>

{% endblock %}
